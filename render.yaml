services:
  # Backend API Server
  - type: web
    name: seoul-transit-api
    runtime: node
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
    healthCheckPath: /v1/health

  # Frontend Web App (Static Site)
  - type: web
    name: seoul-transit-web
    runtime: static
    plan: free
    buildCommand: cd mobile && npm install && npm run build:web
    staticPublishPath: mobile/web-build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
